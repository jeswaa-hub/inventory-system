<div id="dashboard-content">
  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <dt class="text-sm font-medium text-gray-500 truncate">Total Items</dt>
        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="dash-total-items">Loading...</dd>
      </div>
    </div>
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <dt class="text-sm font-medium text-gray-500 truncate">Low Stock Items</dt>
        <dd class="mt-1 text-3xl font-semibold text-yellow-600" id="dash-low-stock">Loading...</dd>
      </div>
    </div>
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <dt class="text-sm font-medium text-gray-500 truncate">Out of Stock</dt>
        <dd class="mt-1 text-3xl font-semibold text-red-600" id="dash-out-stock">Loading...</dd>
      </div>
    </div>
    <div class="bg-white overflow-hidden shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <dt class="text-sm font-medium text-gray-500 truncate">Total Value</dt>
        <dd class="mt-1 text-3xl font-semibold text-green-600" id="dash-total-value">Loading...</dd>
      </div>
    </div>
  </div>

  <!-- Charts & Activities -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
    <!-- Main Chart -->
    <div class="bg-white shadow rounded-lg p-6 lg:col-span-2">
      <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Sales & Restocks</h3>
      <div class="relative h-64 w-full">
        <canvas id="mainChart"></canvas>
      </div>
    </div>
    
    <!-- Recent Activity -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Recent Activities</h3>
      <ul class="divide-y divide-gray-200" id="recent-activities-list">
         <li class="py-3">Loading...</li>
      </ul>
    </div>
  </div>
  
   <!-- Notifications -->
   <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-yellow-700">
          You have <span class="font-bold" id="dash-notification-count">0</span> items running low on stock.
        </p>
      </div>
    </div>
  </div>
</div>
