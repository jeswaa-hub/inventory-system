<div id="products-content">
  <div class="flex justify-between items-center mb-6">
    <div class="relative w-full max-w-md">
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </span>
      <input type="text" id="product-search" placeholder="Search items..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
    </div>
    <button onclick="openModal('addProductModal')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center ml-4">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Add New Item
    </button>
  </div>

  <div class="bg-white shadow overflow-x-auto rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand/Model</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Serial</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
        <!-- Data populated by JS -->
      </tbody>
    </table>
  </div>
</div>

<div id="addProductModal" class="fixed z-50 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal('addProductModal')"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title">Add New Item</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Project</label>
            <input type="text" id="new-project" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <input type="text" id="new-category" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Item</label>
            <input type="text" id="new-item" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Brand/Model</label>
            <input type="text" id="new-brandmodel" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Serial</label>
            <input type="text" id="new-serial" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Qty</label>
            <input type="number" id="new-qty" class="mt-1 w-full border rounded p-2 text-sm" min="0">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Unit</label>
            <input type="text" id="new-unit" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Unit Cost</label>
            <input type="number" id="new-unitcost" class="mt-1 w-full border rounded p-2 text-sm" min="0" step="0.01">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date Acquired</label>
            <input type="date" id="new-dateacquired" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Procurement Project</label>
            <input type="text" id="new-procurementproject" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Person In Charge</label>
            <input type="text" id="new-personincharge" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="new-location" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select id="new-status" class="mt-1 w-full border rounded p-2 text-sm">
              <option value="Good">Good</option>
              <option value="Damaged">Damaged</option>
              <option value="For Repair">For Repair</option>
              <option value="Lost">Lost</option>
            </select>
          </div>
          <div class="md:col-span-2 lg:col-span-2">
            <label class="block text-sm font-medium text-gray-700">Remarks</label>
            <input type="text" id="new-remarks" class="mt-1 w-full border rounded p-2 text-sm">
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" onclick="submitNewItem()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm">
          Save Item
        </button>
        <button type="button" onclick="closeModal('addProductModal')" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
