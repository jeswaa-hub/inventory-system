<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Inventory Management System</title>
    <style>
      :root {
        --primary: #1e40af;
        --secondary: #3b82f6;
        --accent: #f59e0b;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --dark: #1f2937;
        --light: #f8fafc;
      }
      
      .nav-item.active {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .nav-item {
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
      }
      
      .nav-item:hover {
        border-left-color: var(--secondary);
        transform: translateX(4px);
      }
      
      .stat-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border: 1px solid #e2e8f0;
        transition: all 0.3s ease;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 4px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
      
      /* Mobile menu animation */
      .mobile-menu-enter {
        transform: translateX(-100%);
      }
      .mobile-menu-enter-active {
        transform: translateX(0);
        transition: transform 300ms ease-in-out;
      }
      .mobile-menu-exit {
        transform: translateX(0);
      }
      .mobile-menu-exit-active {
        transform: translateX(-100%);
        transition: transform 300ms ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans h-screen flex overflow-hidden">
    <div id="global-loading" class="hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
      <div class="absolute inset-0 flex items-center justify-center p-6">
        <div class="w-full max-w-sm rounded-2xl bg-white/95 shadow-xl border border-white/30 p-6">
          <div class="flex items-center gap-4">
            <div class="h-12 w-12 rounded-xl gradient-bg flex items-center justify-center shadow-md">
              <div class="h-6 w-6 rounded-full border-2 border-white/40 border-t-white animate-spin"></div>
            </div>
            <div class="min-w-0">
              <div class="text-base font-semibold text-gray-900">Syncing data</div>
              <div class="text-sm text-gray-600 truncate">Please wait habang kino-collect ang latest recordsâ€¦</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="lg:hidden fixed top-4 left-4 z-30">
      <button id="mobile-menu-btn" class="p-2 rounded-md bg-blue-600 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-gradient-to-br from-slate-900 to-blue-900 w-64 shadow-xl flex flex-col h-full flex-shrink-0 z-20 lg:relative fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
      <div class="p-6 gradient-bg text-white border-b border-blue-600/20">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-lg bg-white/10 flex items-center justify-center backdrop-blur-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>

                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>

      <div class="p-4 border-t border-gray-200">
        <div class="flex items-center">

            U

            <p class="text-sm font-medium text-gray-700">Admin User</p>

          </div>
        </div>
      </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden bg-gray-50/50 relative lg:ml-0">
      <!-- Header -->

          <div class="flex items-center space-x-4">
            <div class="relative">
              <input type="text" placeholder="Search inventory..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-300 w-64">

            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center text-white font-semibold shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer">

    </div>

</html>
